<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    label {
        display: block;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin-bottom: .5rem;
        margin-top: 1rem;

    }

    form {
        max-width: 400px;
        margin: 0 auto;

    }

    input,
    textarea {
        width: 100%;
        box-sizing: border-box;
        padding: .5rem;
        border: 2px solid #000;
        font-size: 1rem;
        margin-bottom: .5rem;
    }

    textarea {
        height: 150px;
    }
</style>

<body>

    <form action="" name="contato" id="contato">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
    </form>

    <span class="texto"></span>
    <script>
        const contato = document.forms.contato;
        const texto = document.querySelector('.texto');

        function handleKeyUp(event) {
           
            texto.innerText = event.target.value;
        }

        contato.addEventListener('keyup', handleKeyUp);

        // console.log(document.forms);
        // console.log(document.forms.contato);
        // console.log(document.forms.contato.nome);
        // console.log(document.forms.contato.elements);
    </script>
</body>

</html>
